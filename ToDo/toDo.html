<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
  </head>
  <body>
    <div class="toDo">
      <h1>To do list</h1>
    </div>

    <div class="main">
      <h2>Add new item</h2>
      <input type="text" placeholder="Add new item" id="newtask">
      <input type="time" id="time" value="">
      <input type="submit" value="Add" id="add">
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
