<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="top">

      <h1>To Do List</h1>

    </div>

    <div class="clear"></div>

      <div class="addNew">

         <h2>Add new task</h2>

         <p>Task decoration</p>
         <input type="text" id="newTask" value="">

         <p>Time</p>
         <input type="time" id="time" value="">

         <p>Date</p>
         <input type="date" id="date" value="">
         <br>
         <input type="submit" id="addTask" value="Add">

       </div>

    <div class="tasks">

      <h2>Your tasks</h2>

        <ul id = "tasks">

        </ul>

    </div>

    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
